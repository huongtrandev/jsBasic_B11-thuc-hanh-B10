      let grid, i, j;
      grid =
        "<table border = '1' width ='300' cellspacing='3' style='border-collapse: collapse'>";
      i = j = 1;
      while (i <= 10) {
        grid = grid + "<tr>";
        while (j <= 10) {
          grid = grid + "<td>" + i * j + "</td>";
          j++;
        }
        grid = grid + "</tr>";
        j = 1;
        i++;
      }
      document.write(grid);
    </script>
  </body>
